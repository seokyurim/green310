<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_제이쿼리</title>
    <style>
        li.on{color:red;
            font-weight: bold;
            font-size: 28px;}
    </style>
    <script src="">
        $(function(){
            // 클릭한 나자신에게 글씨색 변경
            $('.click').children('li').click(function(){

                // 실행문
                $('.click').children('li').removeClass('on')
                $(this).addClass('on')

            })

        })
    </script>
</head>
<body>
    <h2>this문</h2>
    <p>this란 선택자중에서 이벤트가 일어나는 주체 <br> 
        클릭한 혹은 마우스가 들어간 나 자신 </p>
    <h3>클릭한 나 자신에 색깔변경</h3>
    <ul class="click">
        <li class="on">리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>

    <h2>index문</h2>
    <p>선택자의 순서값을 찾아주는 구문 <br>
        this의 순번찾기</p>
</body>
</html>
